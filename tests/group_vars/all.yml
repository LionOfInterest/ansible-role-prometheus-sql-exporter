prom_sexp_targets:
  - name: "target_1"
    state: present
    data_source_name: "postgresql://postgresql:postgresql@postgresqldb:5432/test"
    collector_names:
      - collector1
    collector_files_globs:
      - "{{ prom_sexp_path_collectors }}/*{{ prom_sexp_path_collectors_suffix }}"

  - name: "delete_target"
    state: absent

prom_sexp_collectors:
  - name: collector1
    state: present
    metrics:
      - name: metric1
        type: counter
        help: metric1 help
        values:
          - col1
        query: "SELECT current_timestamp as col1 FROM dual;"
      - name: metric2
        type: counter
        help: metric2 help
        values:
          - col2
        query_ref: queryref1

    queries:
      - name: queryref1
        query: "SELECT current_timestamp * 2 as col2 FROM dual;"
